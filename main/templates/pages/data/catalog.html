            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <main class="container mt-5">
      <div class="row">
        <div class="col-lg-12 card-margin">
          <div class="card-body pe-2 ps-5">
            <form id="search-form">
                <div class="row g-0">

                  <div class="col-lg-7 me-5 col-md-6 col-sm-12 d-flex">
                    <div class="input-group mb-5">
                      <input type="text" class="form-control" placeholder="Search for a dataset" aria-label="Recipient's username" aria-describedby="button-addon2">

                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                      </button>
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-3 col-sm-12 me-0 ">
                    <select class="form-select" id="exampleFormControlSelect1">
                        <option>Sort By</option>
                        <option>Popular</option>
                        <option>Relevance</option>
                        <option>Name Ascending</option>
                        <option>Name Descending</option>
                        <option>Date Added</option>
                        <option>Last Modified</option>
                    </select>
                  </div>

                </div>
            </form>
          </div>
        </div>
      </div>

      <section  class="me-5 ms-4">
        <div class="d-flex justify-content-around ">
          <div>
            <select class="form-select filter-tags" id="dropdownOptions">
              <option value="option1">Topics</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
        
          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Categories</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Formats</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Organizations</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Publishers</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Classes</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Location</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>

          <div>
            <select class="form-select" id="dropdownOptions">
              <option value="option1">Niche</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
        </div>
      </section>

      <div class="ps-5 mt-4">
        <h4 class="text-muted">785 Datasets Available</h4>
      </div>
    
      <div class="row">
        {% for dataset in datasets %}
          <div class="d-flex mt-5 mb-2 col-md-4">
            <div class="card mb-3 p-2" style="max-width: 540px; box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 2px;">
              <img style="width: 50px; height: 50px" src="https://images.unsplash.com/photo-1644100254664-dccb172c72aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDcxfE8zd0JjNTl6emY4fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60" class="me-3 cat-icon" />
              <div class="row g-0">
                <div class="col-md-11">
                  <div class="card-body">
  
                    <h5 class="card-title mt-2 center-text"><a href="../data/viewdata.html">{{dataset.title}}</a></h5>
                    <p class="card-text">{{dataset.description}}</p>
  
                  </div>
                </div>
                <div class="col-md-1 d-flex flex-column ">
                  <a href="../data/viewdata.html">
                      <img style="width: 42px; height: 42px" src="https://cdn-icons-png.flaticon.com/128/10405/10405647.png" class="me-3" />
                  </a>
                </div>
                <div class="p-2 ">
                  <a href="#" class="btn tags me-2" style="background-color:#F1F2F5">Vehicles</a>
                  <a href="#" class="btn tags mx-2" style="background-color:#F1F2F5">Vehicles</a>
                  <a href="#" class="btn tags mx-2" style="background-color:#F1F2F5">Vehicles</a>
                </div>
              </div>
            </div>

          </div> 
        {% endfor %}
        

      </div>

    </main>

        <a href="#">
